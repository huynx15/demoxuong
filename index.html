<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <title>Document</title>
</head>

<body style="margin: 0;">
    <div class="slide1 owl-carousel owl-theme">
        <div class="item"><img src="images/1.webp" alt=""></div>
        <div class="item"><img src="images/2.webp" alt=""></div>
        <div class="item"><img src="images/3.webp" alt=""></div>
        <div class="item"><img src="images/4.webp" alt=""></div>
        <div class="item"><img src="images/5.webp" alt=""></div>
    </div>
    <div class="slide2 owl-carousel owl-theme">
        <div class="item"><img src="images/1.webp" alt=""></div>
        <div class="item"><img src="images/2.webp" alt=""></div>
        <div class="item"><img src="images/3.webp" alt=""></div>
        <div class="item"><img src="images/4.webp" alt=""></div>
        <div class="item"><img src="images/5.webp" alt=""></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $('.slide1').owlCarousel({
            loop: true,
            margin: 30,
            nav: true,
            responsive: {
                0: {
                    items: 2,
                    margin:10,
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
        $('.slide2').owlCarousel({
            loop: true,
            margin: 0,
            nav: true,
            items:1,
        })
    </script>
</body>

</html>
